<p>Listado de Héroes</p>

<div *ngIf="heroesBorrados; else noBorrado">
    <h3>Héroe Borrado:
    <small>{{ heroesBorrados }}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado ningún Héroe</h3>
</ng-template>
<button (click)="borrarHeroe()">
Borrar Héroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{heroe}}
     </li>
</ul>
